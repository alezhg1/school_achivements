{% extends 'base.html' %}
{% block title %}Страница не найдена - ГБОУ 444{% endblock %}
{% block content %}
<style>
    .error-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }

    .video-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        z-index: 1;
    }

    .content {
        position: relative;
        z-index: 2;
        height: 100vh;
        display: flex;
        align-items: center;
        padding-left: 8%;
    }

    .message-box {
        background: rgba(255, 255, 255, 0.95);
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        max-width: 380px;
        width: 100%;
        border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .error-code {
        font-size: 3.2rem;
        font-weight: 900;
        color: #003366;
        margin-bottom: 0.3rem;
        line-height: 1;
    }

    .title {
        font-size: 1.5rem;
        color: #003366;
        margin-bottom: 0.8rem;
        font-weight: 700;
        line-height: 1.2;
    }

    .main-text {
        font-size: 1.1rem;
        color: #0056b3;
        font-weight: 600;
        line-height: 1.3;
        margin-bottom: 1rem;
    }

    .school-name {
        color: #007bff;
        font-size: 1.5rem;
        font-weight: 800;
        margin: 0.8rem 0;
    }

    .btn-back {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: #007bff;
        color: white;
        padding: 0.6rem 1.2rem;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.85rem;
        margin-top: 0.8rem;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
    }

    .btn-back:hover {
        background: #0056b3;
        transform: translateY(-1px);
    }

    /* Более длинная анимация */
    @keyframes slideInLeft {
        from {
            opacity: 0;
            transform: translateX(-80px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .message-box {
        animation: slideInLeft 1.2s ease-out;
    }

    /* Адаптивность */
    @media (max-width: 768px) {
        .content {
            padding-left: 5%;
            padding-right: 5%;
            justify-content: center;
        }

        .message-box {
            max-width: 340px;
            padding: 1.8rem;
        }

        .error-code { font-size: 2.8rem; }
        .title { font-size: 1.3rem; }
        .main-text { font-size: 1rem; }
        .school-name { font-size: 1.3rem; }
    }

    @media (max-width: 480px) {
        .message-box {
            padding: 1.5rem;
            max-width: 300px;
        }

        .error-code { font-size: 2.5rem; }
        .title { font-size: 1.2rem; }
        .main-text { font-size: 0.95rem; }
        .school-name { font-size: 1.2rem; }
    }
</style>

<div class="error-container">
    <!-- Видео фон -->
    <video class="video-bg" autoplay muted loop playsinline>
        <source src="/static/videos/404-bg.mp4" type="video/mp4">
    </video>

    <!-- Легкое затемнение -->
    <div class="overlay"></div>

    <!-- Контент слева -->
    <div class="content">
        <div class="message-box">
            <div class="error-code">404</div>
            <h1 class="title">Страница не найдена</h1>
            <p class="main-text">
                Чтобы такого не было,<br>
                приходите учиться в
            </p>
            <div class="school-name">ГБОУ 444</div>

            <button onclick="window.history.back()" class="btn-back">
                <span>⬅️</span>
                Назад
            </button>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const video = document.querySelector('.video-bg');

    // Убедимся, что видео воспроизводится
    video.play().catch(e => {
        console.log('Автовоспроизведение заблокировано');
    });
});
</script>
{% endblock %}
